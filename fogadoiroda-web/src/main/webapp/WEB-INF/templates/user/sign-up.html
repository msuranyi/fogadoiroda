<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<body>
<th:block th:fragment="content">

    <div class="page-header">
        <h1>Regisztráció</h1>
    </div>

    <form class="form-horizontal" th:object="${registration}" th:action="@{/register}" method="post">
        <div th:class="${#fields.hasErrors('username')}? 'form-group has-error' : 'form-group'">
            <div class="col-sm-4">
                <input type="text" class="form-control" th:field="*{username}" placeholder="Loginnév" autofocus="autofocus" />
            </div>
            <th:div th:if="${#fields.hasErrors('username')}" th:each="err : ${#fields.errors('username')}" >
                <th:span th:text="${err}" class="label label-danger" />
                <br />
            </th:div>
        </div>
        <div th:class="${#fields.hasErrors('password')}? 'form-group has-error' : 'form-group'">
            <div class="col-sm-4">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Jelszó" />
            </div>
            <th:div th:if="${#fields.hasErrors('password')}" th:each="err : ${#fields.errors('password')}" >
                <th:span th:text="${err}" class="label label-danger" />
                <br />
            </th:div>
        </div>
        <div th:class="${#fields.hasErrors('passwordCheck')}? 'form-group has-error' : 'form-group'">
            <div class="col-sm-4">
                <input type="password" class="form-control" th:field="*{passwordCheck}" placeholder="Jelszó ellenőrző" />
            </div>
            <th:div th:if="${#fields.hasErrors('passwordCheck')}" th:each="err : ${#fields.errors('passwordCheck')}" >
                <th:span th:text="${err}" class="label label-danger" />
                <br />
            </th:div>
        </div>
        <div th:class="${#fields.hasErrors('email')}? 'form-group has-error' : 'form-group'">
            <div class="col-sm-4">
                <input type="text" class="form-control" th:field="*{email}" placeholder="Email" />
            </div>
            <th:div th:if="${#fields.hasErrors('email')}" th:each="err : ${#fields.errors('email')}" >
                <th:span th:text="${err}" class="label label-danger" />
                <br />
            </th:div>
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Mentés</button>
    </form>


</th:block>
</body>
</html>
