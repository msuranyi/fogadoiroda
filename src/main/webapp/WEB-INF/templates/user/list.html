<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<body>
<th:block th:fragment="content">

    <div class="page-header">
        <h1>Felhasználók listája</h1>
    </div>

    <table class="table table-striped table-hover">
        <tr>
            <th>#</th>
            <th>Loginnév</th>
            <th>Email</th>
            <th>Operátor</th>
            <th>Műveletek</th>
        </tr>
        <tr th:each="user,stat : ${list}" th:class="${user.locked} ? 'danger'">
            <td th:text="${stat.count}"/>
            <td th:text="${user.username}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.roles.contains('OPERATOR') ? 'Igen' : 'Nem'}"/>
            <td>
                <a th:unless="${user.locked}" th:href="@{/users/__${user.username}__/lock}">
                    <span class="glyphicon glyphicon-ban-circle" title="Zárolás"/>
                </a>
                <a th:if="${user.locked}" th:href="@{/users/__${user.username}__/unlock}">
                    <span class="glyphicon glyphicon-ok-circle" title="Zárolás"/>
                </a>
                <a th:href="@{/users/__${user.username}__/delete}">
                    <span class="glyphicon glyphicon-remove-circle" title="Törlés"/>
                </a>
            </td>
        </tr>
    </table>

</th:block>
</body>
</html>
