<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/schema/security/spring-security-3.1.xsd"
      th:fragment="page">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title th:text="Fogadóiroda"></title>

	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/application.css}" rel="stylesheet" />

	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
				        aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/welcome}">
					Fogadóiroda
				</a>
			</div>

			<div sec:authorize="isAnonymous()" id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#" th:href="@{/sign-up}">
							<span class="glyphicon glyphicon-check" aria-hidden="true"></span>
							<span>Regisztráció</span>
						</a>
					</li>
					<li>
						<a href="#" th:href="@{/welcome}">
							<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
							<span>Belépés</span>
						</a>
					</li>
				</ul>
			</div>

			<div sec:authorize="isAuthenticated()" id="navbar" class="collapse navbar-collapse">

				<ul class="nav navbar-nav">
					<li><a href="#">Események <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Fogadás</a></li>
					<li class="dropdown" sec:authorize="hasRole('ROLE_OPERATOR')">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Adminisztráció <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/admin/welcome}">Action</a></li>
							<li><a th:href="@{/users}">Felhasználók</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">One more separated link</a></li>
						</ul>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li>
						<a th:href="@{/profile}">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							<span th:text="${#authentication.name}"/>
						</a>
					</li>
					<li>
						<a th:href="@{/logout}">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
							<span>Kilépés</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div id="standardContent" class="content">
				<div th:replace=":: content"></div>
				<div th:replace=":: modelContent"></div>
			</div>
		</div>
	</div>

</body>
</html>
